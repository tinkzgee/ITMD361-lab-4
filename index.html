<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Elizabeth Herrera</title>
</head>
<body>
	<h1>Volunteer Form</h1>
	<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
		<fieldset>
			<div>
				<h3>My Info</h3>
				<label>First Name:
					<input type="text" name="first_name_field">
				</label>
			</div>
			<div>
				<label>Last Name:
					<input type="text" name="last_name_field">
				</label>
			</div>
			<div>
				<label>Phone Number:
					<input type="text" name="phone_field">
				</label>
			</div>
			<div>
				<label>Email Address:
					<input type="text" name="email_field">
				</label>
			</div>
			<div>
				<label>Gender:</label>
				<input type="radio" name="gender_field" value="Male">Male
				<input type="radio" name="gender_field" value="Female">Female
			</div>
			<div>
				<label>Age:
					<select name="age_field">
						<option value="under 18">under 18</option>
						<option value="18-24">18-24</option>
						<option value="25-34">25-34</option>
						<option value="35-44">35-44</option>
						<option value="45-54">45-54</option>
						<option value="55-64">55-64</option>
						<option value="65 and over">65 and over</option>
					</select>
				</label>
			</div>
		</fieldset>

		<h3>My Availability</h3>
		<fieldset>
			<label>Days Available:</label>
			<div>
				<input type="checkbox" name="available_field[]" value="Sunday">
				<label>Sunday</label>
			</div>
            <div>
                <input type="checkbox" name="available_field[]" value="Monday">
                <label>Monday</label>
            </div>
            <div>
                <input type="checkbox" name="available_field[]" value="Tuesday">
                <label>Tuesday</label>
            </div>
            <div>
                <input type="checkbox" name="available_field[]" value="Wednesday">
                <label>Wednesday</label>
            </div>
            <div>
                <input type="checkbox" name="available_field[]" value="Thursday">
                <label>Thursday</label>
            </div>
            <div>
                <input type="checkbox" name="available_field[]" value="Friday">
                <label>Friday</label>
            </div>
            <div>
                <input type="checkbox" name="available_field[]" value="Saturday">
                <label>Saturday</label>
            </div>

           
            <div>
                <label>Any Comments? </label>
                <textarea name="comments_field" rows="15" cols="55"></textarea>
            </div>

        </fieldset>

	</form>
</body>
</html>
